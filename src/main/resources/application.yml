server:
  port: 8081

spring:
  application:
    name: post-query-service

  datasource:
    url: jdbc:postgresql://${DB_HOST}:5432/daneyo?currentSchema=community
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

mybatis:
  mapper-locations: classpath:/mappers/**/*.xml
  type-aliases-package: io.comeandcommue.post_query_service
